<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Dice Game</title>
    <style>
        h1{
          text-align:center;
          margin-top:100px;
          font-size: 5rem;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
        }
        .player {
            text-align: center;
            margin: 0 100px;
        }
        .dice {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
  <h1>Dice Game</h1>
    <div class="container">
        <div class="player">
            <h3>Player 1</h3>
            <img id="dice1" class="dice" src="images/dice6.png" alt="Dice 1">
        </div>
        <div class="player">
            <h3>Player 2</h3>
            <img id="dice2" class="dice" src="images/dice6.png" alt="Dice 2">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
